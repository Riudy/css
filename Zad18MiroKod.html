 <span style="font-size: 1.3cm;font-family: Times New Roman;">
 <b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać 
wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on 
pomyślany do tworzenia obszerniejszych struktur.
 </span>
 <span style="font-family: Arial, Helvetica, sans-serif; font-size: 5mm;"> <br />
 Zastosowanie DIV
 <ul style="color: gray;font-size: 8mm">
 <li> 
 Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne 
bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, 
stopka.
 </li>
 <li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za 
pomocą arkusza stylów CSS.</li>
 </ul>
 </div><div style="background-color: yellow; width: 1193px">
  <span style="color: maroon;font-size: 1.5cm;font-family: Arial;"> 
 <p>Znacznik SPAN (blok2)-->9.04.2022 11:18</p> 
 <ul type="square" style="font-size: 7mm;color:blue">
<li>Elementy wyświetlanie w linii (SPAN) jest elementem liniowym nie mogą zawierać 
elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst. </li>
<li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do 
wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf p z zasady 
nie może zawierać elementów blokowych) tylko span.
Wewnątrz DIV można oczywiście wpisać również SPAN.</li>
 </ul>
 </span>
 </div>
 <div style="background-color: red; width: 993px">
 <span style="color: teal;font-size: 1.4cm;font-family: Arial;">
 <p>Różnica między znacznikami DIV i SPAN(blok3)-->2F</p>
 <ul type="circle" style="color:green;font-size 9mm">
 <li>Obydwa elementy służą jedynie do wyodrębniania części struktury dokumentu, aby docelowo 
na przykład poprzez arkusze styli osiągnąć zamierzony wygląd strony.</li>
<li>Span'em wyodrębniamy elementy liniowe (najczęściej fragmenty tekstu) a divem blokowe
(blokowe elementy, większe fragmenty struktury składające się na układ strony)</li>
</span>
 </ul>
